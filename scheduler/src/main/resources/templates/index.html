<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>

    .container {
        max-width: 20em;
    }

    h1{
        text-align: center;
    }

    .form-check-label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        font-size: 16px;
    }

    .form-check-label input {
        margin-right: 10px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }

</style>
<body>
<div class="container">
    <form role="form" action="/submit" th:object="${class}" method='post'>


        <!--학생 이름-->
        <div class="py-5 text-container">

            <h1> 1학기 시간표 신청 </h1>
            <p>1 : 00 ~ 7 : 00 (마지막수업 6시)
                수업은 아이의 당일 학습능력에 따라 50~60분동안 진행됩니다.</p>


            <p>학생 이름을 써주세요 :)</p>
            <label for="studentName"></label>
            <input type="text" id="studentName" th:field="*{studentName}"
                  th:errorclass="field-error" class="form-control" placeholder="이름을 정확히 입력하세요">
            <div class="field-error" th:errors="*{studentName}">
            </div>
        </div>
        <!--요일-->
        <div class="py-2 text-center">
            <div class="monday">
                <p>월요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label"
                           th:unless="${ClassInMondayList.contains(num)}">
                        <input class="form-check-input"
                               type="radio"
                               th:text="오후+'&nbsp;'+${numStat.count}+'시'"
                               th:value="${numStat.count}"
                               th:field="*{monday}"
                               th:errorclass="field-error"
                               name="Monday"></label>
                </div>
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="radio"
                           th:value="0"
                           th:field="*{monday}"
                           th:errorclass="field-error"
                           name="Monday">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{monday}"></div>
            </div><!--monday div ends-->
            <div class="tuesday">
                <p>화요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label"
                           th:unless="${ClassInTuesdayList.contains(num)}">
                        <input class="form-check-input"
                               type="radio"
                               th:text="오후+'&nbsp;'+${numStat.count}+'시'"
                               th:value="${numStat.count}"
                               th:field="*{tuesday}"
                               th:errorclass="field-error"
                               name = "Tuesday"></label>
                </div>
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="radio"
                           th:value="0"
                           th:field="*{tuesday}"
                           th:errorclass="field-error"
                           name="Tuesday">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{tuesday}"></div>
            </div>
            <div class="wednesday">
                <p>수요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label"
                           th:unless="${ClassInWednesdayList.contains(num)}">
                        <input class="form-check-input"
                               type="radio"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               th:field="*{wednesday}"
                               th:errorclass="field-error"
                               name = "Wednesday"></label>
                </div>
                 <label class="form-check-label">
                     <input class="form-check-input"
                            type="radio"
                            th:value="0"
                            th:field="*{wednesday}"
                            th:errorclass="field-error"
                            name="Wednesday">등원하지 않습니다.
                 </label>
                <div class="field-error" th:errors="*{wednesday}"></div>
            </div>
            <div class="thursday">
                <p>목요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label"
                           th:unless="${ClassInThursdayList.contains(num)}">
                        <input class="form-check-input" type="radio"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               th:field="*{thursday}"
                               th:errorclass="field-error"
                               name = "Thursday"></label></div>

                <label class="form-check-label">
                     <input class="form-check-input"
                            type="radio"
                            th:value="0"
                            th:field="*{thursday}"
                            th:errorclass="field-error"
                            name="Thursday">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{thursday}"></div>
            </div>
            <div class="friday">
                <p>금요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label"
                           th:unless="${ClassInFridayList.contains(num)}">
                        <input class="form-check-input" type="radio"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               th:field="*{friday}"
                               th:errorclass="field-error"
                               name = "Friday"></label></div>

                 <label class="form-check-label">
                     <input class="form-check-input"
                            type="radio"
                            th:value="0"
                            th:field="*{friday}"
                            th:errorclass="field-error"
                            name="Friday">등원하지 않습니다.
                 </label>
                <div class="field-error" th:errors="*{friday}"></div>
            </div>
        </div><!--요일 끝-->
        <div class="button">
            <button type="submit" class="btn btn-primary">확인</button>
        </div>
    </form>
</div><!-- container-->
</body>
</html>
