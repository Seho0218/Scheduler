<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>

        .container{
            max-width: 30em;
        }

        body { background-color: lightgoldenrodyellow; }

        h1{
            text-align: center;
        }

        .board{
            padding: 1em;
            margin: 1em;
            background-color: white;
        }
        .board p {
            text-align: center;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<div class="container">
    <form method='post' role="form" th:action="@{/join/approved}" th:object="${join}">
        <div class="py-2">
            <div class="header">
                <br><br>

            </div>
        </div>
        <div class="py-2">
            <div class="board rounded-3 border border-2">

                <h1> 회원가입 </h1>
                <!--아이디-->
                <label for="teacherId"></label>
                <input class="form-control" id="teacherId" placeholder="아이디를 입력해주세요"
                       th:errorclass="field-error" th:field="*{teacherId}"
                       type="text">
                <div class="field-error" th:errors="*{teacherId}"></div>
                <!--중복 아이디 검사-->
                <div class="field-error" th:text="${errorMessage}"></div>

                <!--비밀번호-->
                <label for="password"></label>
                <input class="form-control" id="password" placeholder="비밀번호를 입력해 주세요"
                       th:errorclass="field-error" th:field="*{password}"
                       type="password">
                <div class="field-error" th:errors="*{password}"></div>

                <!--이름-->
                <label for="name"></label>
                <input class="form-control" id="name" placeholder="이름 입력해 주세요"
                       th:errorclass="field-error" th:field="*{name}"
                       type="text">
                <div class="field-error" th:errors="*{name}"></div>

                <!--이메일-->
                <label for="email"></label>
                <input class="form-control" id="email" placeholder="이메일을 입력하세요"
                       th:errorclass="field-error" th:field="*{email}"
                       type="email">
                <div class="field-error" th:errors="*{email}"></div><br>

                <div class="text-end">
                    <button class="btn btn-primary" type="submit">가입하기</button>
                </div><br>
            </div>
        </div>
    </form>
</div><!-- container-->
</body>
</html>
