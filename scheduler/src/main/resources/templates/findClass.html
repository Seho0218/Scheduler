<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link href="../static/css/bootstrap.min.css"
          rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            max-width: 80em;
        }

        body { background-color: lightgoldenrodyellow; }

        h1{
            text-align: center;
        }

        .board, .monday, .tuesday, .wednesday, .thursday, .friday {
            padding: 1em;
            margin: 1em;
            background-color: white;
        }
        .board p, .monday p, .tuesday p, .wednesday p, .thursday p, .friday p {
            text-align: center;
        }

        .form-check-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .form-check-label input {
            margin-right: 10px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<div class="container">
    <form method='post' role="form" th:action="@{/modify}" th:object="${findClass}">
        <div class="py-2">

        </div>
        <!--학생 이름-->
        <div class="py-2">
            <div class="board rounded-3 border border-2">
                <div class="header">
                    <label class="student" th:text="${classList.getStudentName()}">
                    </label>
                    <input name="studentName" th:value="${classList.getStudentName()}" type="hidden">
                </div>
            </div>
        </div>
        <!--요일-->
        <div class="py-2">
            <!--monday div start-->
            <div class="monday rounded-3 border border-2">
                <p>월요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               name="monday"
                               th:checked="${numStat.count==classList.getMonday()}"
                               th:errorclass="field-error"
                               th:text="오후+'&nbsp;'+${numStat.count}+'시'"
                               th:value="${numStat.count}"
                               type="radio">
                    </label>
                </div>
                <div>
                    <label class="form-check-label">
                        <input class="form-check-input"
                               name=monday
                               th:checked="${classList.getMonday()==0}"
                               th:errorclass="field-error"
                               th:value="0"
                               type="radio">
                        등원하지 않습니다.
                    </label>
                </div>
                <div class="field-error" th:errors="*{monday}"></div>
            </div>
            <!--monday div ends-->
            <!--tuesday div start-->
            <div class="tuesday rounded-3 border border-2">
                <p>화요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               name="tuesday"
                               th:checked="${numStat.count==classList.getTuesday()}"
                               th:errorclass="field-error"
                               th:text="오후+'&nbsp;'+${numStat.count}+'시'"
                               th:value="${numStat.count}"
                               type="radio">
                    </label>
                </div>
                <label class="form-check-label">
                    <input class="form-check-input"
                           name="tuesday"
                           th:checked="${classList.getTuesday()==0}"
                           th:errorclass="field-error"
                           th:value="0"
                           type="radio">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{tuesday}"></div>
            </div>
            <!--tuesday div ends-->
            <!--wednesday div start-->
            <div class="wednesday rounded-3 border border-2">
                <p>수요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               name="wednesday"
                               th:checked="${numStat.count==classList.getWednesday()}"
                               th:errorclass="field-error"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               type="radio">
                    </label>
                </div>
                <label class="form-check-label">
                    <input class="form-check-input"
                           name="wednesday"
                           th:checked="${classList.getWednesday()==0}"
                           th:errorclass="field-error"
                           th:value="0"
                           type="radio">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{wednesday}"></div>
            </div>
            <!--wednesday div ends-->
            <!--thursday div start-->
            <div class="thursday rounded-3 border border-2">
                <p>목요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label">
                        <input class="form-check-input" name="thursday"
                               th:checked="${numStat.count==classList.getThursday()}"
                               th:errorclass="field-error"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               type="radio">
                    </label>
                </div>
                <label class="form-check-label">
                    <input class="form-check-input"
                           name="thursday"
                           th:checked="${classList.getThursday()==0}"
                           th:errorclass="field-error"
                           th:value="0"
                           type="radio">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{thursday}"></div>
            </div>
            <!--thursday div ends-->
            <!--friday div start-->
            <div class="friday rounded-3 border border-2">
                <p>금요일</p>
                <div th:each="num : ${#numbers.sequence(1,6)}">
                    <label class="form-check-label">
                        <input class="form-check-input" name="friday"
                               th:checked="${numStat.count==classList.getFriday()}"
                               th:errorclass="field-error"
                               th:text="오후+'&nbsp'+${numStat.count}+시"
                               th:value="${numStat.count}"
                               type="radio">
                    </label>
                </div>

                <label class="form-check-label">
                    <input class="form-check-input"
                           name="friday"
                           th:checked="${classList.getFriday()==0}"
                           th:errorclass="field-error"
                           th:value="0"
                           type="radio">등원하지 않습니다.
                </label>
                <div class="field-error" th:errors="*{friday}"></div>
            </div>
            <!--friday div ends-->
        </div>
        <div class="button">
            <button class="btn btn-primary" type="submit">확인</button>
        </div>
    </form>
</div><!-- container-->
</body>
</html>
