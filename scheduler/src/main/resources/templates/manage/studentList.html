<!DOCTYPE HTML>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scheduler</title>
  <link th:href="@{/css/bootstrap.min.css}"
        href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="checkbox"] {
            width: 1.5em;
            height: 1.5em;
        }

        body { background-color: lightgoldenrodyellow; }

        .form-check-label input {
            margin-right: 10px;
        }

        .board{
            background-color: white;
            padding: 1em;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="py-2">
        <div class="board rounded-3 border border-2">
        <div th:object="${studentObject}">
            <table>
                <tr>
                    <th><a th:href ="@{/manage/class}"><button class="btn btn-primary"
                        sec:authorize="isAuthenticated()">수업 관리</button></a></th>
                    <th><a th:href ="@{/manage/registerStudentInformation}"><button class="btn btn-primary"
                                                               sec:authorize="isAuthenticated()">학생 등록</button></a></th>
                    <th><a th:href ="@{/logout}"><button class="btn btn-primary"
                                                         sec:authorize="isAuthenticated()">Logout</button></a></th>
                </tr>
            </table>
            <table class="table caption-top table-responsive" id="jb-table">
            <caption>List of users</caption>
            <thead id="header">
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">전화번호</th>
                    <th scope="col">주소</th>
                    <th scope="col">상세주소</th>
                    <th scope="col">부모님 전화번호</th>
                    <th scope="col">삭제</th>
                </tr>
            </thead>
            <tbody th:each="studentList : ${studentList}">
                <tr>
                    <td th:text="${studentList.getStudentName()}"></td>
                    <td th:text="${studentList.getStudentPhoneNumber()}"></td>
                    <td th:text="${studentList.getStudentAddress()}"></td>
                    <td th:text="${studentList.getStudentDetailedAddress()}"></td>
                    <td th:text="${studentList.getStudentParentPhoneNumber()}"></td>
                    <td>
                        <button class="btn btn-primary delete-button"
                                th:value="${studentList.getId()}">삭제</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                </tr>
            </tfoot>
            </table>
        </div>
    </div>
</div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.delete-button').click(function() {
            var studentId = $(this).attr('value');
            var confirmation = confirm('정말 학생 정보를 삭제하시겠습니까?');
            if (confirmation) {
                $.ajax({
                    url: '/manage/deleteStudentList',
                    method: 'POST',
                    data: { id : studentId },
                    success: function() {
                        alert('삭제되었습니다.');
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }
        });
    });
</script>
</html>
