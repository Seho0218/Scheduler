<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduler</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input[type="checkbox"] {
            width: 1.5em;
            height: 1.5em;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:object="${teacherList}">
        <table class="table caption-top table-responsive" id="jb-table">
            <caption>List of users</caption>
            <thead id="header">
            <tr>
                <th scope="col">교사 이름</th>
                <th scope="col">이름</th>
                <th scope="col">승인</th>
            </tr>
            </thead>
            <tbody th:each="teacher : ${teacherList}">
            <tr>
                <td th:text="${teacher.teacherId}"></td>
                <td th:text="${teacher.getName()}"></td>
                <td>
                    <button class="btn btn-primary approve-button"
                            th:value="${teacher.getTeacherId()}">승인</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.approve-button').click(function() {
            var teacherId = $(this).attr('value');
            var confirmation = confirm(teacherId + '을(를) 승인하시겠습니까?');

            if (confirmation) {
                $.ajax({
                    url: '/admin/grant',
                    method: 'POST',
                    data: { teacherId: teacherId },
                    success: function(response) {
                        alert('승인되었습니다');
                        location.reload();
                    },
                    error: function(xhr, status, error) {
                        alert('승인 취소에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }
        });
    });
</script>
</html>
