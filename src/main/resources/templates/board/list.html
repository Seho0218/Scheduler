<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scheduler</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body { background-color: lightgoldenrodyellow; }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        background-color: white;
    }



</style>
<body>
<div class="notice">
    <div class="page-title"></div>
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <h3>공지사항</h3>
            </div>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                <tr>
                    <th scope="col" style="width: 20%" class="th-num">번호</th>
                    <th scope="col" style="width: 60%" class="th-title">제목</th>
                    <th scope="col" style="width: 20%" class="th-date">등록일</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="notice : ${noticeList}">
                    <td th:text="${notice.getId()}"></td>
                    <td><a th:href="@{'/board/'+${notice.getId()}}" th:text="${notice.getTitle()}"></a></td>
                    <td th:text="${#dates.format(notice.getCreationTimestamp(), 'yyyy-MM-dd')}"></td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
    <div id="board-bottom">
        <div class="container">
            <table class="board-table">
                <thead></thead>
                <tbody>
                <tr class="d-flex justify-content-end">
                    <th sec:authorize="hasRole('ROLE_ADMIN')"><button class="btn btn-danger">글삭제</button></th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"><button href="/board/createNotice" class="btn btn-primary">글쓰기</button></th>
                </tr>
                <tr class="container"
                    th:with="start=${(noticeList.number/maxPage)*maxPage + 1},
                    end=(${(noticeList.totalPages == 0) ? 1 : (start + (maxPage - 1) < noticeList.totalPages ? start + (maxPage - 1) : noticeList.totalPages)})">

                    <td class="pagination">
                        <th th:if="${start > 1}" class="page-item">
                            <a th:href="@{/board?page=0}" class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;&laquo;</span>
                            </a>
                        </th>

                        <th th:if="${start > 1}" class="page-item">
                            <a th:href="@{/board?(page=${start-maxPage-1})}" class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </th>

                        <th th:each="page: ${#numbers.sequence(start, end)}" class="page-item" th:classappend="${noticeList.number+1 == page} ? active">
                            <a th:href="@{/board?(page=${page-1})}" th:text="${page}" class="page-link" href="#"></a>
                        </th>

                        <th th:if="${end < noticeList.totalPages}" class="page-item">
                            <a th:href="@{/board?(page=${start+maxPage-1})}" class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </th>

                        <th th:if="${end < noticeList.totalPages}" class="page-item">
                            <a th:href="@{/board?(page=${noticeList.totalPages-1})}" class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;&raquo;</span>
                            </a>
                        </th>
                    </td>
                </tr>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/board/list.js"></script>
</html>
