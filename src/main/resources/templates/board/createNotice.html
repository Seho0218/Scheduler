<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: lightgoldenrodyellow;

    }
    .container{
        max-width: 40em;
        background-color: white;
        margin: 3em auto;
    }
    .btn {
        margin: 1em;
    }
    .ck-editor__editable { height: 10em; }

</style>
<body>
<div class="container rounded-3 border border-2">
    <div class="py-2">
    <h2>공지사항</h2>
    <div>
        <form method="post" action="/board/write" th:object="${noticeObject}">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title"
                       placeholder="제목 입력" name="title" maxlength="100" required="required">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" placeholder="내용 작성"></textarea>
            </div>
            <div class="text-end"><button type="submit" class="btn btn-primary">등록</button></div>
        </form>
    </div>
    </div>
</div>
</body>
<script src="https://cdn.ckeditor.com/ckeditor5/40.2.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create( document.querySelector( '#content' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</html>
